<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Order</h1>
		  </div>
		  <div data-role="main" class="ui-content">
			
			<label for="text-basic">Customer name and surname:</label>
			<input type="text" name="text-basic" id="text-basic" value="">

			<label for="date">Date:</label>
			<input type="date" name="date" id="date" value="">

			<label for="select-choice-a" class="select">Product:</label>
			<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
    			<option>Select product</option>
    			<option value="5">iPhone 5</option>
    			<option value="5s">iPhone 5s</option>
    			<option value="6">iPhone 6</option>
    			<option value="6s">iPhone 6s</option>
					<option value="7">iPhone 7</option>
			</select>

			<label for="number-pattern">Quantity:</label>
			<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">

			<br><br>
			<button class="ui-shadow ui-btn ui-corner-all">Approve</button>
			<button class="ui-shadow ui-btn ui-corner-all ui-btn-b">Reject</button>


		  </div>
		  <div data-role="footer" data-position="fixed">
			<h1>(c) Paweł Rachwał</h1>
		  </div> 
		</div> 		
	</body>
</html>
